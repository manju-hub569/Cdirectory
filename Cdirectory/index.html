<html>
	<head>
		<link rel = "stylesheet" href = "css/index.css">
	</head>
		<body>
			<nav>
				<label>Employee Form</label>
			</nav>
			<div class = "details">
				<form id = "addform">
					<div class = "ipts">
						<label>Employee Name</label><label><input type = "text" name = "ename" id = "ename"></label>
					</div>
					<div class = "ipts">
						<label>ID Number</label><label><input type = "number" name = "eid" id = "eid"></label>
					</div>
					<div class = "ipts">
						<label>Date Of Birth</label><label><input type = "date" name = "edob" id = "edob"></label>
					</div>
					<div class = "ipts">
						<label>Address</label><label><textarea rows="4" cols="50" name = "eaddress" id = "eaddress"></textarea></label>
					</div>
					<div class = "ipts">
						<label>E-mail</label><label><input type = "text" name = "eemail" id = "eemail"></label>
					</div>
					<div class = "ipts">
						<label>Contact</label><label><input type = "number" name = "econtact" id = "econtact"></label>
					</div>
					<div class = "ipts">
						<label><button id = "save-button">Submit</button></label><label><button><a href = "employee_table.html">View Employee</a></button></label>
					</div>
				</form>
			</div>
		</body>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" 
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src = "js/jscript.js"></script>
</html>
